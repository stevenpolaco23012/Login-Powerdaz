<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="Website Icon" type="png" href="img/LOGO.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powerdaz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Conectate</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">o Conectate con tus Plataformas Digitales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              
            </div>
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">Conectate</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Gmail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Registrarse" class="btn solid" />

            <p class="social-text">O Conectate con tus Plataformas digitales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Eres nuevo?</h3>
                <p>Crea una cuenta y Conectate</p>
                <button class="btn transparent" id="sign-up-btn">Registrar</button>
            </div>
            <img src="img/LOGO.png" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Ya tienes una cuenta?</h3>
                <p>Ingresa tu cuenta y conectate</p>
                <button class="btn transparent" id="sign-in-btn">Conectar </button>
            </div>
            <img src="img/logo black.png" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
